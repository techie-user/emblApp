# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================
spring.application.name=personApp
datasource.type=com.zaxxer.hikari.HikariDataSource
datasource.url=jdbc:h2:mem:personApp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasource.name=
datasource.username=
datasource.password=
datasource.hikari=
datasource.hikari.auto-commit=false
jpa.database-platform=io.github.jhipster.domain.util.FixedH2Dialect
database=H2
open-in-view=false
show-sql=false
hibernate=
ddl-auto= none
naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
properties.hibernate.id.new_generator_mappings=true
hibernate.connection.provider_disables_autocommit=true
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.generate_statistics=false
hibernate.hbm2ddl.auto=validate
hibernate.jdbc.time_zone=UTC

spring.liquibase.contexts=test
spring.liquibase.change-log=classpath:config/liquibase/master.xml
liquibase.mail.host=localhost
main.allow-bean-definition-overriding=true
messages.basename= i18n/messages
mvc.favicon.enabled=false
task.execution.thread-name-prefix=person-app-task-
pool.core-size=1
max-size=50
queue-capacity=10000
scheduling.thread-name-prefix=person-app-scheduling-
pool.size=1
thymeleaf.mode=HTML

server.port=10344
address=localhost